plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'co.aplicared.jvm.juego.arbucies'
version 'a0.01'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'systems.manifold', name: 'manifold-all', version: '2019.1.23'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor group: 'systems.manifold', name: 'manifold-all', version: '2019.1.23'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'co.aplicared.jvm.juego.arb√∫cies.Game'
    }
}