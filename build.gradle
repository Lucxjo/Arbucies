plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'com.gradle.build-scan' version '3.0'
}

group 'co.aplicared.jvm.juego.arbúcies'
version 'a0.01'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

application {
    mainClassName = 'co.aplicared.jvm.juego.arbúcies.Game'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'systems.manifold', name: 'manifold-all', version: '2019.1.23'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor group: 'systems.manifold', name: 'manifold-all', version: '2019.1.23'
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'co.aplicared.jvm.juego.arbúcies.Game'
    }
}